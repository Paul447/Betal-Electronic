<!DOCTYPE html>
<html>
<head>
  <title>Contact Us Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .contact-form h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #a50318;
    }
    
    .contact-form .form-control {
      border: none;
      border-radius: 0;
      background-color: transparent;
      box-shadow: none;
      border-bottom: 1px solid #a50318;
      color: #495057;
      padding: 0;
      height: 60px;
      font-size: 16px;
    }
    
    .contact-form .form-control:focus {
      box-shadow: none;
      border-color: #a50318;
    }
    
    .contact-form .btn-primary {
      border-radius: 0;
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }
    
    .contact-form .btn-primary:hover {
      background-color: #a50318;
      border-color: #a50318;
      outline: 2px solid #a50318;
    }
    
    .contact-form .btn-primary:hover span {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="contact-form">
          <h3>Contact Us</h3>
          <form>
            <div class="mb-3 d-flex justify-content-center">
              <input type="text" class="form-control w-100" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <input type="email" class="form-control w-100" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <textarea class="form-control w-100" id="message" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-outline-primary">
              <span>Send Message</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
