    <style>
      body {
        /* font-size: 12px; */
        font-family: Arial;
      }
      .boxxx {
        box-shadow: rgba(17, 17, 26, 0.05) 0px 1px 0px,

  <body>
    <div class="row justify-content-center" id="Secondarypro">
      <div class="col col-md-5 card p-0 mt-4 border overflow-scroll boxxx">
        <div class="card-header text-center h2">Secondary Product Form</div>

        <!-- @csrf -->
        <form action="" method="post" class="p-4" enctype="multipart/form-data">
          <!-- SecondaryProduct Id-->
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Secondary Product Id</label
            >
            <input
              type="number"
              class="form-control"
              id="SecondaryProductid"
              name="SecondaryProductid"
              required
              autocomplete="off"
            />
          </div>

          <!-- Storage Type-->
          <div class="mb-3">
            <label
              for="recipient-name"
              class="col-form-label"
              name="SecondaryProductStorageType"
              >Storage Type</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose the Option</option>
              <option value="1">Primary</option>
              <option value="2">Secondary</option>
            </select>
          </div>

          <!-- SecondaryProduct Name-->
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Secondary Product Name</label
            >
            <input
              type="text"
              class="form-control"
              id="SecondaryProductname"
              name="SecondaryProductname"
              required
              pattern="[A-Z].[A-Z a-z]+"
              required
              title="Name must be in only character, First Letter Must be in captial"
              autocomplete="off"
            />
          </div>

          <!-- SecondaryProduct Image-->
          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Upload Secondary Product Image</label
            >
            <input
              type="file"
              class="form-control"
              id="SecondaryProductFile"
              name="SecondaryProductfile"
              accept="image/jpg,image/png"
              required
            />
            <p class="text-danger">
              <strong class="text-warning">Warning</strong> : Image size must be
              less the 2MB
            </p>
          </div>

          <!-- SecondaryProduct Price-->
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Secondary Product Price</label
            >
            <input
              type="number"
              class="form-control"
              id="SecondaryProductprice"
              name="SecondaryProductprice"
              required
              pattern="[0-9]+"
              autocomplete="off"
              title="Only be in number"
            />
          </div>

          <!-- SecondaryProduct Content-->
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Secondary Product Content</label
            >
            <textarea
              id="lname"
              name="SecondaryProductcontent"
              class="form-control"
              id=""
              cols="30"
              rows="5"
              required
              autocomplete="off"
            ></textarea>
          </div>

          <!-- SecondaryProduct Status-->
          <div class="mb-3">
            <label
              for="recipient-name"
              class="col-form-label"
              name="SecondaryProductStatus"
              >Status</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose the Option</option>
              <option value="1">Available</option>
              <option value="2">Unavailable</option>
            </select>
          </div>

          <!-- SecondaryProduct Quantity-->
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Secondary Product Quantity</label
            >
            <input
              type="number"
              class="form-control"
              id="SecondaryProductquantity"
              name="SecondaryProductquantity"
              required
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label
              for="recipient-name"
              class="col-form-label"
              name="SecondaryProductStatus"
              >Status</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose the Option</option>
              <option value="1">Available</option>
              <option value="2">Unavailable</option>
            </select>
          </div>\




          
          <!-- Modal footer -->
          <div class="modal-footer">
            <a href="" class="btn btn-secondary my-4 m-4" role="button"
              >Cancel</a
            >
            <button
              type="submit"
              class="btn btn-primary float-start"
              name="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
